apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/Shaked/playground
          revision: main
          files:
            - path: charts/infra/**/values.yaml
      - clusters: {}
  template:
    metadata:
      name: 'infra-{{ index .path.segments 2}}'
    spec:
      project: "infra"
      source:
        repoURL: https://github.com/Shaked/playground
        targetRevision: main
        path: "charts/infra/{{ index .path.segments 2 }}"
        helm:
          releaseName: '{{ index .path.segments 2 }}-{{ index .path.segments 3 }}'
          ignoreMissingValueFiles: true
          valueFiles:
          - 'values/common-{{ index .path.segments 2 }}.yaml'
          - 'values/{{ index .path.segments 2 }}/{{.env}}/values.yaml'
      destination:
        server: "{{ .server }}"
        namespace: "{{ index .path.segments 2 }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
